<head>
  <meta charset="UTF-8" />
  <title>Website Analyzer</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <div id="app" class="container">
    <h1>Website Analyzer</h1>

    <div class="input-group">
      <input id="urlInput" type="text" placeholder="Enter website URL" />
      <button id="analyzeBtn">Analyze</button>
    </div>

    <div id="resultContainer" class="results hidden">
      <div class="section">
        <h2>Performance Metrics</h2>
        <div id="performanceMetrics" class="card-group"></div>
      </div>

      <div class="section">
        <h2>Security Metrics</h2>
        <div id="securityMetrics" class="card-group"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
